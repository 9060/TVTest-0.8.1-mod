<h2>パネル</h2>

<h3>メインウィンドウの端にスナップする</h3>
<p class="descript">パネルのウィンドウを移動した際に、メインウィンドウの端にぴったりとくっつくようにします。</p>

<h3>メインウィンドウの移動/サイズ変更時に連動する</h3>
<p class="descript">パネルがメインウィンドウに隣接している場合、メインウィンドウを移動した際にパネルを一緒に動かすようにします。</p>
