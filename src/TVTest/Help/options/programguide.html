	<title>EPG番組表</title>

<body>
<h2>EPG番組表</h2>

<h3>表示範囲</h3>
<p class="descript">表示する時間の範囲を指定します。</p>

<h3>チャンネルの幅</h3>
<p class="descript">1チャンネル当たりの幅をピクセル単位で指定します。</p>

<h3>1時間当たりの行数</h3>
<p class="descript">1時間当たりの行数を指定します。</p>

<h3>フォント</h3>
<p class="descript">番組表の表示に使用するフォントを指定します。</p>

<h3>外部プログラム</h3>
<p class="descript">任意のプログラムを外部プログラムとして登録します。<br>
登録したプログラムは、番組表の右クリックメニューから実行できます。</p>

</body>
</html>
