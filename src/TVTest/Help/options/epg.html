<body>
<h2>EPG</h2>

<h3>EpgDataCap.dllのパス</h3>
<p class="descript">EpgDataCap.dll のパスを指定します。</p>

<h3>EPG情報をファイルに保存する</h3>
<p class="descript">取得した EPG 情報をファイルに保存して、次回起動時に利用できるようにします。</p>
<div class="group">
	<h3>ファイル名</h3>
	<p class="descript">保存するファイル名を指定します。<br>
	フォルダを省略すると、プログラムのあるフォルダに保存されます。</p>
</div>

<h3>待機時にEPG情報を取得する</h3>
<p class="descript">常駐時に待機状態に入った時、EPG 情報を取得するようにします。</p>

</body>
