<h2>音声</h2>

<h3>再生デバイス</h3>
<p class="descript">音声の出力に使用するデバイスを選択します。<br>
この設定を反映させるには TVTest の再起動が必要です。</p>

<h3>消音状態を復元する</h3>
<p class="descript">終了時に消音状態だった場合、次回起動時も消音状態になるようにします。</p>

<h3>5.1ch 音声をダウンミックスする</h3>
<p class="descript">5.1ch の音声をステレオにダウンミックスします。<br>
音声の再生環境がサラウンドでない場合に指定します。</p>
