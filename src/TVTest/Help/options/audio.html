<h2>音声</h2>

<h3>再生デバイス</h3>
<p class="descript">音声の出力に使用するデバイスを選択します。</p>

<h3>消音状態を次回起動時に復元する</h3>
<p class="descript">終了時に消音状態だった場合、次回起動時も消音状態になるようにします。</p>

<h3>5.1ch 音声をダウンミックスして再生する</h3>
<p class="descript">5.1ch の音声をステレオにダウンミックスして再生します。<br>
音声の再生環境がサラウンドでない場合に指定します。</p>

<h3>音声レンダラのクロックを使わない</h3>
<p class="descript">再生時に音声レンダラのクロックを使わないようにします。<br>
通常は指定しませんが、音声が途切れるなどの問題が出る場合に指定すると改善することがあります。</p>

</body>
</html>
