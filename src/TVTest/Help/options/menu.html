	<title>メニュー設定</title>

<body>
<h2>メニュー設定</h2>

<h3>チャンネルメニューの最大行数</h3>
<p class="descript">チャンネルのメニューの最大行数を指定します。<br>
チャンネル数がこの行数を超える場合、複数列で表示されます。</p>

<h3>番組情報を表示する最大数</h3>
<p class="descript">チャンネルのメニューに番組情報を表示する最大数を指定します。<br>
チャンネル数がこの数を超える場合、番組情報が表示されなくなります。</p>

<h3>表示項目</h3>
<p class="descript">メニューに表示する項目を設定します。<br>
項目の左側のチェックを外すと、その項目は表示されなくなります。<br>
なお、Shift キーを押しながら右クリックすることで、ここでの設定を無視してデフォルトのメニューを表示させることができます。</p>

</body>
</html>
