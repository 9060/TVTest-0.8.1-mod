<h2>配色</h2>

<h3>プリセット</h3>
<p class="descript">配色の保存/読み込みを行います。<br>
[保存] ボタンを押すと、TVTest のあるフォルダの Themes フォルダに設定が保存されます。<br>
デフォルトでいくつかの配色がプリセットとして用意されています。</p>

<h3>配色</h3>
<p class="descript">配色を指定します。<br>
左のリストで色を変更したい項目を選択して、右のパレットで色を選択します。<br>
左のリストでは、複数の項目を同時に選択することができます。<br>
パレットの色は、ダブルクリックして変えることができます(ただし変更の保存はされません)。</p>
