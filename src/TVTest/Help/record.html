<h2>録画</h2>

<p>
録画を開始するには、ステータスバーの録画を左クリックするか、右クリックメニューから [録画開始/停止] を選択します。<br>
また、メニューから [録画(詳細指定)] を選択すると、ファイル名や停止時間を指定して録画を開始することができます。<br>
録画を開始した後で停止時間を指定/変更するには、メニューから [録画停止時間] の項目を選択して設定します。
</p>

<p>
録画中は、<a href="panel.html">パネル</a>の情報タブにファイルサイズや開きディスク領域が表示されます。
</p>
